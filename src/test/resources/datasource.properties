#Properties for H2 in memory DB connection using Java config
datasource.DriverClassName=org.h2.Driver
datasource.url=jdbc:h2:mem:userTestDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasource.username=username
datasource.password=password

#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddlAuto=create-drop
hibernate.showSql=true
hibernate.formatSql=true
hibernate.cacheUseSecondLevelCache=false
hibernate.cacheRegionFactoryClass=com.hazelcast.hibernate.HazelcastCacheRegionFactory